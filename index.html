<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cubit Cards</title>
    <link rel="stylesheet" href="cubit.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </head>
  <body>
    <h1>Cubit Cards</h1>
    <div class="container">
      <div class="content">
        <script>
          import pokemon from "pokemontcgsdk";

          pokemon.configure({ apiKey: "c45c3585-37a9-4376-9dde-3b7bb16284c7" });

          pokemon.card
            .where({ name: "growlithe" })
            .then((cards) => {
              cards.forEach((card) => {
                const img = document.createElement("img");
                img.src = card.imageUrl;
                document.body.appendChild(img);
              });
            })
            .catch((error) => {
              console.log("Error:", error.message);
            });
        </script>
        <p>
          In the meantime, you can contact us at
          <a href="mailto:info@cubitcards.com">info@cubitcards.com</a>
        </p>
      </div>
    </div>
  </body>
</html>
